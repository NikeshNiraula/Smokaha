<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disposables</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/vendor.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/@flaticon/fontawesome-free/css/all.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  
</head>
<body>
    <header>
        <div id="nav-placeholder"></div>
        <h1>Disposables</h1>
    </header>
    <main>
        <div class="row">
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-header">
                        Good Stuff 
                    </div>
                    <img class="card-img-top" src="/images/goodstuff.jpg" alt="Card image cap">
                  </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-header">
                      American Club
                    </div>
                    <img class="card-img-top" src="/images/amclub.jpg"  alt="Card image cap">
                  </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-header">
                      Raz 25k
                    </div>
                    <img class="card-img-top" src="/images/raz25k.jpg" alt="Card image cap">
                  </div>
            </div>
        </div>
        
         
    </main>
    <footer>
        <p>&copy; 2023 Smokaha</p>
    </footer>
    <script>
        // JavaScript to load the navigation menu
        fetch('/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav-placeholder').innerHTML = data;
            });
    </script>
</body>
</html>
